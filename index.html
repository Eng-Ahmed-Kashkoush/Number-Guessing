<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Number Guesser</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Number Guesser</h1>
      <h5>Guess a number between 1 and 10</h5>
      <form action="" id="input-form" class="submit-form">
        <input
          type="Number"
          placeholder="Enter your guess"
          class="input-item"
          id="my-guess"
        />

        <input
          type="submit"
          value="Submit"
          id="guess-value"
          class="input-item"
        />
      </form>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
